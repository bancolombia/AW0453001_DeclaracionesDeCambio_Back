/*
 * This file was generated by the Gradle 'init' task.
 */
buildscript {
	archivesBaseName = ''
}
plugins {
    id ''
}

dependencies {
	compile project(':service')
    compile 'org.springframework:spring-webmvc:4.3.18.RELEASE'
    compile 'org.springframework:spring-web:4.3.18.RELEASE'
    compile 'org.springframework:spring-core:4.3.18.RELEASE'
    compile 'org.springframework:spring-context:4.3.18.RELEASE'
    compile 'org.springframework:spring-jdbc:4.3.18.RELEASE'
    compile 'org.springframework:spring-beans:4.3.18.RELEASE'
    compile 'org.springframework:spring-aop:4.3.18.RELEASE'
    compile 'org.springframework:spring-tx:4.3.18.RELEASE'
    compile 'org.springframework:spring-expression:4.3.18.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-core:2.5.2'
	compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.3.RELEASE'
	compile group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.10.5'
	compile group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.10.5'
	compile group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.10.5'
	compile 'org.springframework.security:spring-security-config:4.2.3.RELEASE'
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.google.code.gson:gson:2.3.1'


    implementation 'org.springframework:spring-test:4.3.18.RELEASE'
    implementation 'commons-fileupload:commons-fileupload:1.4'


    compile 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    // Use JUnit test framework
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.0.0'
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.0')
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: "1.5.0"
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
