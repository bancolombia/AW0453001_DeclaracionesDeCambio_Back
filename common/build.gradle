publishing {
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url = "$buildDir/repo"
        }
    }
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }
}

dependencies {

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'org.springframework:spring-webmvc:4.3.18.RELEASE'
    compile 'org.springframework:spring-web:4.3.18.RELEASE'
    compile 'org.springframework:spring-core:4.3.18.RELEASE'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.2'
	compile group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.10.5'
	compile group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.10.5'
	compile group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.10.5'
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile 'org.projectlombok:lombok:1.18.8'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.12.1'
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
	compile group: 'org.jdom', name: 'jdom', version: '1.1.3'
	compile group: 'xerces', name: 'xercesImpl', version: '2.12.0'
    compile 'org.apache.poi:poi-ooxml:4.1.2'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.itextpdf:itext7-core:7.1.16'

    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.8'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.8'


    // Use JUnit test framework
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.0.0'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: "1.5.0"
    testImplementation('org.junit.jupiter:junit-jupiter:5.5.0')


    test {
        useJUnitPlatform()
    }
}