publishing {
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url = "$buildDir/repo"
        }
    }
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
	compile project(':common')
	
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile 'com.google.guava:guava:26.0-jre'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.springframework.data:spring-data-jpa:1.11.13.RELEASE'
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    compile 'org.hibernate:hibernate-entitymanager:4.2.21.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
    compile('org.mapstruct:mapstruct:1.3.0.Final')
    compile 'org.apache.poi:poi-ooxml:4.1.2'


    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.0.0'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.0.0'
    testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.18.RELEASE'
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: "1.5.0"
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.0'

    testImplementation('org.junit.jupiter:junit-jupiter:5.5.0')


    compileOnly 'org.projectlombok:lombok:1.18.8'
    compileOnly('org.mapstruct:mapstruct-processor:1.3.0.Final')

    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    annotationProcessor('org.mapstruct:mapstruct-processor:1.3.0.Final')

}



